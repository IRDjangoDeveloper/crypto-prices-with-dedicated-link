<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>price request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"
</head>
<body>
<br><br>
<div class="row">
    <div class="col-md-4"></div>
<div class="col-md-4"><div class="card justify-content-center" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">get crypto currency prices</h5>
    <p class="card-text"></p>
    <div class="input-group mb-3 justify-content-center">
  <div class="input-group-prepend">
  </div>
  <form method="post">
    {% csrf_token %}
     {{ form.coin }}
    {{ form.coin.errors }}
      <br>
    <button class="btn btn-primary">send request</button>
      <br><br>
    <p class="alert alert-primary">{% if messages %}<a href="http://localhost:8000/price/{% for message in messages %}{{ message }}{% endfor %}">click here for see your selected coin price</a>{% endif %}</p>
</form>
</div>
  </div>
</div>
</div>
<div class="col-md-4"></div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
